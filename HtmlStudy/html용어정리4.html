    <!--
        <form이란?>
            사용자로부터 다양한 형태의 입력을 받는데 필요한 요소들을 담는 컨테이너.
            폼 요소들은 폼 요소 내에서 사용되어야 함.
            화면에는 아무 표시가 되지 않고, 데이터의 전송타입이나 전송받을곳 등 연결과 타입, 형태에 관한것들
        <폼 요소>
            input
            textarea
            selrct
            datalist
            output
            fieldset
            lable
        <폼 속성>
            action : 폼 데이터 전달받을 곳
            method : 폼데이터 데이터 전송방식
            name : 폼 이름
            accept-charset : 문자 인코딩 방식
            autocomplete : 자동완성 여부
            enctype : post일때 데이터 인코딩 방식
            novalidate : 유효성검사 여부
            target : 서버처리 결과 창
            

    -->
